    function cloneObj(obj) {
        var newObj = {};
        for(var p in obj){
            if(typeof obj[p] === 'object'){
               newObj[p] = arguments.callee(obj[p]);
            }else{
                newObj[p] = obj[p];
            }
        }
        return newObj;
    }

    var o2 = cloneObj(o1);
