<html>

            #div1{

    <body>
        <h1>这是一个h1标签</h1>

        <h4>这是一个h4标签</h4>

        <ol>

        </ol>

        <span style="background: green;width: 200px;height: 200px;">spanspan</span>
        <span style="background: green;">spanspan</span>

<!--
行级元素inline：a\img\span:行级元素和行级元素在一行显示，行级元素不能够设置宽高，宽高是通过内容撑开的
块级元素block:div\ul\ol\p\h1~h6:块级元素自己占一行，可以设置宽高

语义化

css选择器：
1、元素/标签选择器  div{}
2、id选择器  #id{}
3、class选择器  .class{}
4、后代选择器   #div1 div{}
5、子代选择器   #div1 > div{}  兼容性问题
6、分组选择器  #div1,#div2{}
7、伪类选择器   ：hover{}  早期ie，只支持给a加hover
